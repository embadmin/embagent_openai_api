<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Your Agent - Embagent</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
    }

    .step {
      display: none;
    }

    .step.active {
      display: block;
    }

    .icon-grid {
      display: flex;
      gap: 2rem;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .icon-card {
      border: 2px solid transparent;
      border-radius: 10px;
      padding: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .icon-card.selected {
      border-color: #4CAF50;
      box-shadow: 0 0 10px #4CAF50;
    }

    .icon-card img {
      width: 100px;
      height: 100px;
      object-fit: contain;
    }

    button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="step1" class="step active">
    <h2>Step 1: Pick Your Agent Icon</h2>
    <div class="icon-grid">
      <div class="icon-card" data-icon="chatbot.svg"><img src="../icons/chatbot.svg" alt="Chatbot Icon"></div>
      <div class="icon-card" data-icon="robot.png"><img src="../icons/robot.png" alt="Robot Icon"></div>
      <div class="icon-card" data-icon="robot-support.png"><img src="../icons/robot-support.png" alt="Support Robot Icon"></div>
    </div>
    <button onclick="goToStep2()">Next</button>
  </div>

  <div id="step2" class="step">
    <h2>Step 2: Name Your Agent</h2>
    <input type="text" id="agentName" placeholder="e.g. AskAlly" />
    <br><br>
    <button onclick="goToStep3()">Next</button>
  </div>
  <div id="step3" class="step">
    <h2>Step 3: What is your agent’s mission?</h2>
    <textarea id="agentMission" rows="4" cols="50" placeholder="e.g. Answer legal contract questions based on the uploaded documents."></textarea>
    <br><br>
    <button onclick="goToStep4()">Next</button>
  </div>
  <div id="step4" class="step">
    <h2>Step 4: Upload Agent Knowledge</h2>
    <input type="file" id="knowledgeFile" accept=".txt" />
    <br><br>
    <button onclick="goToStep5()">Next</button>
  </div>
  <div id="step5" class="step">
    <h2>Step 5: Agent Created!</h2>
    <div id="agentSummary"></div>
    <br>
    <button onclick="submitAgent()">Chat Now</button>
    <button onclick="alert('Embed option coming soon!')">Embed</button>
  </div>
  <div id="chatScreen" class="step">
    <div style="display: flex; align-items: center; gap: 1rem;">
      <img id="agentAvatar" src="" alt="Agent Icon" width="50" />
      <h2 id="agentDisplayName"></h2>
      <button onclick="toggleAgentInfo()">ℹ️</button>
    </div>
  
    <div id="agentInfo" style="display: none; margin-top: 0.5rem;">
      <p><strong>Mission:</strong> <span id="agentMissionInfo"></span></p>
      <p><strong>Files:</strong> <span id="agentFilesInfo"></span></p>
      <input type="file" id="addMoreFiles" accept=".txt" />
    </div>
  
    <hr />
  
    <div id="chatBox" style="height: 300px; overflow-y: scroll; border: 1px solid #ccc; padding: 1rem; margin-bottom: 1rem;"></div>
  
    <input type="text" id="userInput" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
